<html>
<head> 

	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	
	
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="default">


	<link rel="stylesheet" href="jquery/jquery.mobile-1.4.5.min.css" />

	
		
	<link rel="stylesheet" href="css/main.css" />

	<script type="text/javascript" src="jquery/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="jquery/jquery.mobile-1.4.5.min.js"></script>

	
	<script type="text/javascript" src="jquery/jquery.tmpl.min.js"></script>
	<script type="text/javascript" src="js/socket.io.js"></script>

	<script type="text/javascript" src="jquery/jquery.mobile.iscroll.js"></script>
    <script type="text/javascript" src="jquery/jquery.mobile.iscrollview.js"></script>
    <link rel="stylesheet" href="jquery/jquery.mobile.iscrollview.css"/>
    <link rel="stylesheet" href="jquery/jquery.mobile.iscrollview-pull.css"/>	


<script type="text/javascript" src="js/util.js" charset="iso-8859-1"></script>
<script type="text/javascript" src="js/programs.js" charset="iso-8859-1"></script>
	
	
	
</head>

	<body>

<!-- <p class='ui-li-aside'></br><img width="70px" height="50px" style='margin-top:-20px' src='data:image/png;base64,${img_small}'></p> -->

<div id="PROGRAMS-PAGE" data-role="page" class="ui-page-active pull-demo-page">
	<div data-role="header" data-position="fixed">
		<a href="#HOME-PAGE" class="ui-btn ui-btn-left ui-alt-icon ui-nodisc-icon ui-corner-all ui-btn-icon-notext ui-icon-home"></a>
		<h1>Programs<br><font style="white-space:normal;font-size: .7em; font-weight:normal;"></font></h1>
		<a href="#menu-panel" class="ui-btn ui-btn-right ui-alt-icon ui-nodisc-icon ui-corner-all ui-btn-icon-notext ui-icon-bars"></a>
	</div>
	<div data-role="main" class="ui-content" style="text-align: center; width: auto;" data-iscroll>        
		<ul data-role="listview" data-inset="false" id="listview-programs" class="ui-nodisc-icon"></ul>	
		<script id="template-programs" type="text/x-jquery-tmpl">
					<li class="ui-nodisc-icon" id='${id}' data='${target}'>					
					<a>
						{{if (img_small)}}<img style="width: 100%; height: 100%" src='data:image/png;base64,${img_small}'>{{/if}}
						<p><font style="white-space:normal;font-weight:bold;">${title}</font></p>
						<p class="ui-li-desc">${name}</p>
						<p class='ui-li-aside' style='margin-right:-30px'>${starttime}</br><img src='data:image/png;base64,${channellogo}'></p>												
					</a></li>
		</script>
	</div>
</div>

	 
</body></html>
